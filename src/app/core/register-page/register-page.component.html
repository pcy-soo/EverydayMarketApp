<div class="register-container">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate>
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" ngModel required minlength="5" pattern="[a-zA-Z ]*" #name="ngModel">
      <div *ngIf="name.invalid && name.touched" class="error">Name is invalid</div>
    </div>
  
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" ngModel required #email="ngModel">
      <div *ngIf="email.invalid && email.touched" class="error">Email is invalid</div>
    </div>
  
    <div>
      <label for="phone">Phone</label>
      <input type="text" name="phone" ngModel required pattern="[0-9]{10}" #phone="ngModel">
      <div *ngIf="phone.invalid && phone.touched" class="error">
        Phone must be 10 digits
      </div>
    </div>
     
  
    <div>
      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" ngModel required #dob="ngModel">
      <div *ngIf="dob.invalid && dob.touched" class="error">Date of Birth is required</div>
    </div>
  
    <div>
      <label for="address">Street Address</label>
      <input type="text" name="address" ngModel required #address="ngModel">
      <div *ngIf="address.invalid && address.touched" class="error">Address is required</div>
    </div>
  
    <div>
      <label for="province">Province</label>
      <select name="province" ngModel required>
        <option value="" disabled>Select your province</option>
        <option value="Ontario">Alberta</option>
        <option value="Ontario">British Columbia</option>
        <option value="Ontario">Manitoba</option>
        <option value="Ontario">New Brunswick</option>
        <option value="Ontario">NewFoundland and Labrador</option>
        <option value="Ontario">Nova Scotia</option>
        <option value="Ontario">Ontario</option>
        <option value="Ontario">Prince Edward Island</option>
        <option value="Ontario">Quebec</option>
        <option value="Ontario">Saskatchewan</option>
       
      </select>
    </div>
  
    <div>
      <label for="country">Country</label>
      <select name="country" ngModel required #country="ngModel">
        <option value="" disabled>Select your country</option>
        <option value="Canada">Canada</option>
        <option value="United States">United States</option>
      </select>
      <div *ngIf="country.invalid && country.touched" class="error">You must select Canada</div>
    </div>
  
    <div class="checkbox-wrapper">
      <input type="checkbox" name="terms" ngModel required #terms="ngModel">
      <label for="terms">I accept the Terms & Conditions</label>
      <div *ngIf="terms.invalid && terms.touched" class="error">You must accept the terms</div>
    </div>
  
    <button type="submit" [disabled]="registerForm.invalid">Submit</button>
  </form>
  
</div>
